<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Rápido</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-900 to-purple-900 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-2xl shadow-2xl p-10 max-w-2xl w-full">
    <h1 class="text-3xl font-bold text-center mb-8">Identificador Víctima y Agresor</h1>
    
    <div id="upload-area" class="border-4 border-dashed border-gray-400 rounded-xl p-16 text-center mb-8">
      <input type="file" id="video-upload" accept="video/*" class="hidden">
      <p class="text-xl text-gray-600 mb-4">Sube tu video aquí</p>
      <button type="button" onclick="document.getElementById('video-upload').click()" class="bg-blue-600 text-white px-8 py-4 rounded-lg text-xl">
        Seleccionar Video
      </button>
    </div>

    <div class="text-center">
      <button id="process-btn" class="bg-gradient-to-r from-green-500 to-teal-600 text-white font-bold py-6 px-16 rounded-xl text-2xl hover:scale-105 transition">
        INICIAR ANÁLISIS
      </button>
    </div>

    <div id="progress" class="mt-8 text-center hidden">
      <p class="text-2xl">Procesando... <span id="percent">0%</span></p>
    </div>
  </div>

  <script>
    const BACKEND = "https://camcel-sic.hf.space/process";

    document.getElementById('video-upload').addEventListener('change', e => {
      if (e.target.files[0]) {
        document.getElementById('upload-area').innerHTML = `<p class="text-3xl font-bold text-green-600">¡Video cargado!</p><p class="text-xl">${e.target.files[0].name}</p>`;
      }
    });

    document.getElementById('process-btn').onclick = async () => {
      const file = document.getElementById('video-upload').files[0];
      if (!file) return alert("¡Sube un video primero!");

      const form = new FormData();
      form.append("video", file);

      document.getElementById('progress').classList.remove('hidden');
      let p = 0;
      const iv = setInterval(() => {
        p += 10;
        document.getElementById('percent').textContent = p + '%';
        if (p >= 90) clearInterval(iv);
      }, 1000);

      try {
        const res = await fetch(BACKEND, { method: "POST", body: form });
        clearInterval(iv);
        document.getElementById('percent').textContent = '100%';

        if (!res.ok) throw new Error(await res.text());
        const data = await res.json();
        alert("¡ÉXITO! Video procesado correctamente");
        console.log(data);
      } catch (e) {
        alert("Error: " + e.message);
        console.error(e);
      }
    };
  </script>
</body>
</html>
